<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Notes Saver</title>
</head>
<body>
    <h1>Personal Notes Saver</h1>
    <textarea name="textarea" id="note" placeholder="Write your note" rows="10" cols="40"></textarea>
    <br>
    <input type="button" onclick="save()" value="Save">
    <input type="button" onclick="reset()" value="Reset">
    <p id="msg"></p>

    <script>
        function save(){
            let note = document.getElementById("note").value;
            localStorage.setItem("myNotes", note);
            document.getElementById("msg").innerHTML = "Notes Saved";
        }

         function reset(){
           localStorage.removeItem("myNotes");
           document.getElementById("note").value="";
           document.getElementById("msg").innerHTML="Notes Cleared";
        }
        window.onload = function(){
        let saved = localStorage.getItem("myNotes");
        if(saved){
        document.getElementById("note").value = saved;
  }
}
    </script>
    
</body>
</html>
