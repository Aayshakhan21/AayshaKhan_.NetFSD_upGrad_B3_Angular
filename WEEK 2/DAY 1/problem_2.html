<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <h1>Form Validation</h1>
    <hr>
    <label> Name: </label>
    <input type="text" id="name" placeholder="Enter Name" onchange="validateName()" />
    <br /><br>
    <label > Email: </label>
    <input type="text" id="email" placeholder="Enter email" onchange="validateEmail()" />
    <br /><br />
     <label > Age: </label>
    <input type="number" id="age" placeholder="Enter age" onchange="validateAge()" /><br /><br />

    <input type="button" id="save" onclick="save()" value="Save">
    <p id="msg"></p>

    <script>
        let validName = false
        let validEmail = false
        let validAge = false

        function validateName(){
          let name=document.getElementById("name").value;
          if(name==""){
          document.getElementById("msg").innerHTML="Name cannot be empty";
           validName=false;
          }else{
           document.getElementById("msg").innerHTML="Name valid";
           validName=true;
          }
         }

         function validateEmail(){
        let email=document.getElementById("email").value;
        if(!email.includes("@")){
        document.getElementById("msg").innerHTML="Invalid email";
        validEmail=false;
    }else{
        document.getElementById("msg").innerHTML="Email valid";
        validEmail=true;
          }
         }

    function validateAge(){
        let age=document.getElementById("age").value;
        if(age<=18){
        document.getElementById("msg").innerHTML="Age must be above 18";
        validAge=false;
        }else{
        document.getElementById("msg").innerHTML="Age valid";
        validAge=true;
   }
}

    function save(){
        if(validName && validEmail && validAge){
        sessionStorage.setItem("name",document.getElementById("name").value);
        sessionStorage.setItem("email",document.getElementById("email").value);
        sessionStorage.setItem("age",document.getElementById("age").value);

        document.getElementById("msg").innerHTML="Data saved in sessionStorage";
    }else{
         document.getElementById("msg").innerHTML="Invalid data";
 }
}

</script>
    </script>
  </body>
</html>
