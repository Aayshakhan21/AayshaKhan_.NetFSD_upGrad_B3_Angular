<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Features Page</title>

<style>
body{
    background-color: #efe4e4;
}

.features{
    width: 40%;
    margin: auto;
    margin-top: 40px;
}

h1{
    text-align: center;
    color: #2348ff;
    font-size: 48px;
}

.features ul{
    list-style-type: none;
    padding: 0;
}

.item{
    background-color: #ffffff;
    color: #191818;
    border: 2px solid #4CAF50;
    padding: 15px;
    margin: 12px 0;
    font-size: 24px;
    border-radius: 8px;
    font-weight: 600;
}

.item:hover{
    background-color: #4CAF50;
    color: white;
}
</style>
</head>

<body>

<section class="features">
    <h1> Product Key Features</h1>

    <ul>
        <li class="item">Fast Performance</li>
        <li class="item">User Friendly Interface</li>
        <li class="item">Secure Data Protection</li>
        <li class="item">Cloud Sync Support</li>
        <li class="item">24/7 Customer Support</li>
    </ul>
    
</section>

</body>
</html>
